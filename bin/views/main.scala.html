@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <!-- Custom styles for this template -->
    	<link href="@routes.Assets.at("stylesheets/carousel.css")" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
    	
    </head>
    
    <!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Holiday Planner</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="@routes.Application.index()">Home</a></li>
                <li><a href="@routes.Application.vacations()">Vacations</a></li>
                <li><a href="@routes.Application.planner()">Planner</a></li>
              </ul>
              <form class="navbar-form navbar-right">
            		<div class="form-group">
              			<input type="text" placeholder="Email" class="form-control">
            		</div>
            		<div class="form-group">
              			<input type="password" placeholder="Password" class="form-control">
            		</div>
            		<button type="submit" class="btn btn-success">Sign in</button>
          		  </form>
            </div>
          </div>
        </nav>

      </div>
    </div>
    <!-- NAVBAR
================================================== -->
    
        @content  
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </body>
    
</html>
