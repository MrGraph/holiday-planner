@(message: String)

@main("Holiday Planner") {

	<link href="@routes.Assets.at("stylesheets/index.css")" rel="stylesheet">
    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="@routes.Assets.at("images/hawaii.jpg")" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Hawaii</h1>
              <p>From $2000</p>
              <p><a class="btn btn-lg btn-primary" href="@routes.Application.vacations()" role="button">See this vacation</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="@routes.Assets.at("images/Aspen-Colorado.jpg")" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Aspen</h1>
              <p>From $1500</p>
              <p><a class="btn btn-lg btn-primary" href="@routes.Application.vacations()" role="button">See this vacation</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="@routes.Assets.at("images/venice.jpg")" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Venice</h1>
              <p>From $2500</p>
              <p><a class="btn btn-lg btn-primary" href="@routes.Application.vacations()" role="button">See this vacation</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->

}
